<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9</title>
    <style>
        body {
            margin: 0px;
            height: 4000px;
            background-color: rgb(14, 14, 14);
            font-family: monospace;
            color: white;
        }

        .header {
            background-size: 600px;
            height: 300px;
            text-align: center;
            background-image: url("https://www.techslang.com/wp-content/uploads/2021/05/Untitled-1-2-scaled-e1622472165118.jpg");

        }

        .navbar {
            position: sticky;
            top: 20px;
            display: flex;
            margin: 20px;
            background-color: black;
            border-radius: 20px;
            box-shadow: 0 0 10px 0px #9fa6ffb4;
        }

        .item {
            color: #9fa6ff;
            padding: 20px;
            padding-left: 30px;
            padding-right: 30px;
            font-size: 20px;
        }

        .item:hover {
            text-decoration: underline;
        }

        .center {
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            margin-left: 30px;
            color: #e0e2ff;
            text-decoration: underline;
        }

        p {
            margin: 30px;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="navbar">
        <div class="item">Home</div>
        <div class="item">Services</div>
        <div class="item">Gallery</div>
        <div class="item">ContactUs</div>
    </div>
