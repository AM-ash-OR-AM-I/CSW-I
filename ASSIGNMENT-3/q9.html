<!-- Q9: Rock Papers and scissors -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Q9</title>
    <style>
        body {
            font-family: cursive, system-ui;
            background-color: rgb(0, 0, 0);
            color: white;
            text-align: center;
        }

        .neon-text {
            font-weight: bold;
            text-shadow: rgb(205, 106, 255) 0px 0px 10px;
            transition: text-shadow .5s;
        }

        .neon-text:hover {
            text-shadow: rgb(205, 106, 255) 0px 0px 30px;
        }

        .item-card {
            margin: 10px;
            padding: 30px;
            float: left;
            justify-content: center;
            border-radius: 15px;
            box-shadow: 0 0px 3px 0 rgb(215, 135, 255);
            transition: box-shadow 0.2s;
        }

        .center-align {
            display: flex;
            justify-content: center;
            text-align: center;
        }

        .center-body {
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            height: 550px;
            width: 500px;
            border-radius: 30px;
            align-content: center;
            justify-content: center;
            padding: 20px;
            background-color: rgb(19, 10, 22);
            box-shadow: 0 0px 6px 0 rgb(224, 162, 255);
        }

        .item-card:hover {
            box-shadow: 0 0px 10px 0 rgb(215, 135, 255);
        }

        .item-card:active {
            box-shadow: 0 0px 10px 0 rgb(215, 135, 255);
        }
    </style>
    <script src="../jquery.js"></script>
    <script>
        $(document).ready(function () {
            var userScore = 0, pcScore = 0;
            $(".item-card").click(function () {
                var val;
                val = Math.floor(Math.random() * 3);
                var msg_list = ["rock", "scissors", "paper"];
                var pcChoice = msg_list[val];
                var userChoice = $(this).text().trim();
                // alert(userChoice.length);
                switch (userChoice) {
                    case "rock":
                        if (pcChoice == "paper") {
                            pcScore++;
                        } else if (pcChoice == "scissors") {
                            userScore++;
                        }
                        break;
                    case "paper":
                        if (pcChoice == "scissors") {
                            pcScore++;
                        } else if (pcChoice == "rock") {
                            userScore++;
                        }
                        break;
                    default:
                        if (pcChoice == "rock") {
                            pcScore++;
                        } else if (pcChoice == "paper") {
                            userScore++;
                        }
                        break;
                }
                $("#your-choice").text(`You: ${userChoice}`);
                $("#pc-choice").text(`Computer goes ${pcChoice}`);
                $("#user-score").text(`You: ${userScore}`);
                $("#pc-score").text(`Computer: ${pcScore}`);
                if (userScore == 3 || pcScore == 3) {
                    if (userScore == 3) {
                        msg = "Congratulations you won!"
                    } else if (pcScore == 3) {
                        msg = "You lost :("
                    }
                    $("#result").text(msg);
                    
                    // Can add button to reset
                    
                }
            })
        })
    </script>
</head>

<body>
    <div class="center-body">
        <h1 class="neon-text">Rock Papers Scissors</h1>
        <div class="neon-text" id="user-score">You: 0</div><br>
        <div class="neon-text" id="pc-score">Computer: 0</div><br><br>
        <h3>Choose option</h3>
        <div class="center-align">
            <div class="item-card">
                <div class="neon-text" id="rock">rock</div>
            </div>
            <div class="item-card">
                <div class="neon-text" id="paper">paper</div>
            </div>
            <div class="item-card">
                <div class="neon-text" id="scissor">scissors</div>
            </div>
        </div><br><br>
        <h2 id="your-choice"></h2>
        <h2 id="pc-choice"></h2>
        <h1 class="neon-text" id="result"></h1>

    </div>

</body>

</html>
