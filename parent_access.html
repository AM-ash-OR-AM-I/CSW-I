<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery.js"></script>
    <script>
        $(document).ready(
            function() { 
                $("#change_parent").click(
                function(){
                    $("#a").parentsUntil(".ol1").css("border", "2px solid blue");
                });
                $("#siblings").click(
                function(){
                    $("li").siblings().css(
                        "color","blue"
                    );
                    $("li").next().css(
                        "color","green"
                    );
                    $("li").nextUntil("#end-1").css(
                        "color","coral"
                    );
                    $("li").first().css(
                        "color","violet"
                    );
                    $("li").eq(3).css(
                        "color","grey"
                    );
                });
            }
            
        
            
            // )
        )
    </script>
    <style>
        ol{
            border: 1px solid black;
        }
        li{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <ol class="ol1">
        <ol class="ol2">
            <li id="a">List1</li>
            <li>List2</li>
            <li>List3</li>
            <li id="end-1">List4</li>
            <li id="end">List5</li>
        </ol>
    </ol>
    <h1>Header</h1>
    <button id="change_parent">Chnage Parent</button>
    <button id="siblings">Siblings</button>
</body>
</html>
